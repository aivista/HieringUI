<div class="d-flex flex-column gap-4 h-inherit">
  <div class="profile-preview-header-container">
    <h2 class="profile-preview-header gap-4">
      <img src="assets/icons/profileIcon.svg" alt="" class="profile-icon" />
      Profile Preview
    </h2>
    <div class="profile-preview-button-row">
      <button class="profile-preview-cancel-btn" (click)="onCancel()">
        Cancel
      </button>
      <button class="profile-preview-save-btn" (click)="onSave()">Save</button>
    </div>
  </div>

  <div class="profile-preview-container">
    <div class="profile-preview-left">
      <!-- Personal Details -->
      <h3 class="profile-preview-subheader blue-line">Personal Details</h3>
      <h4 class="subheader">Basic Details</h4>
      <div class="profile-preview-section">
        <!-- Row 1: Title and First Name -->
        <div class="profile-preview-row">
          <div class="profile-preview-form-group title-width">
            <label>Title <span>*</span></label>
            <p-dropdown
              [options]="titleOptions"
              [(ngModel)]="selectedTitle"
              [autoWidth]="false"
              class="profile-preview-dropdown"
            ></p-dropdown>
          </div>
          <div class="profile-preview-form-group first-width">
            <label>First Name <span>*</span></label>
            <input type="text" [value]="profileData?.fname" disabled />
          </div>
        </div>

        <!-- Row 2: Middle Name and Last Name -->
        <div class="profile-preview-row">
          <div class="profile-preview-form-group middle-width">
            <label>Middle Name</label>
            <input
              type="text"
              placeholder="Enter your middle name"
              [value]="
                profileData?.mnane == undefined ? '' : profileData?.mnane
              "
            />
          </div>
          <div class="profile-preview-form-group last-width">
            <label>Last Name <span>*</span></label>
            <input type="text" [value]="profileData?.lname" disabled />
          </div>
        </div>

        <!-- Row 3: Email ID and Phone No -->
        <div class="profile-preview-row">
          <div class="profile-preview-form-group middle-width">
            <label>Email ID <span>*</span></label>
            <input type="email" [value]="profileData?.email" disabled />
          </div>
          <div class="profile-preview-form-group last-width">
            <label>Phone No. <span>*</span></label>
            <input type="text" [value]="profileData?.phone" disabled />
          </div>
        </div>
      </div>

      <!-- Address Section -->
      <div class="profile-preview-section">
        <h3 class="profile-preview-subheader subheader">Address</h3>
        <p>Please enter your home address</p>
        <textarea rows="2" [(ngModel)]="profileData.location">{{
          profileData?.location
        }}</textarea>
      </div>

      <!-- Experience Details Section -->
      <div class="profile-preview-section">
        <h3 class="profile-preview-subheader blue-line">Experience Details</h3>
        <textarea rows="2" [(ngModel)]="formattedExperience">{{
          profileData?.latestExperience.company +
            "(" +
            profileData?.latestExperience.position +
            ")"
        }}</textarea>
      </div>

      <!-- Educational Details Section -->
      <div class="profile-preview-section">
        <h3 class="profile-preview-subheader blue-line">Educational Details</h3>
        <textarea rows="2" [(ngModel)]="profileData.latestEducation.degree">{{
          profileData?.latestEducation.degree
        }}</textarea>
      </div>

      <!-- Certification & Skills Section -->
      <h3 class="profile-preview-subheader blue-line">
        Certification & Skill Details
      </h3>
      <div class="profile-preview-section">
        <div class="profile-preview-form-group">
          <h4 class="subheader">Certification</h4>
          <textarea
            placeholder="Details goes here"
            [(ngModel)]="profileData.cert"
            >{{ profileData?.cert }}</textarea
          >
        </div>
        <div class="profile-preview-form-group">
          <h4 class="subheader">Skills</h4>
          <h5 class="skill">Add your skills (maximum 10)</h5>

          <textarea
            rows="2"
            id="skillsInput"
            type="text"
            [(ngModel)]="profileData.skill"
            (ngModelChange)="updateSkills($event)"
            placeholder="Type and add skills"
            autocomplete="off"
          ></textarea>
          <!-- Dropdown Suggestions -->
          <!-- <ul *ngIf="filteredSkills.length" class="skills-dropdown">
            <li
              class="skill-li"
              *ngFor="let skill of filteredSkills"
              (click)="addSkill(skill)"
            >
              {{ skill }}
            </li>
          </ul> -->
          <!-- Selected Skills -->
          <!-- <div class="profile-preview-skills">
            <span *ngFor="let skill of selectedSkills" class="skill-tag">
              {{ skill }}
              <button (click)="removeSkill(skill)" class="remove-skill">
                &times;
              </button>
            </span>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
